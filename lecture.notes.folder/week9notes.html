<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centertext {text-align: center; border: 1px solid cadetblue;} /*only centers inline items*/
        .blockcenter {border: 1px solid blue; width: 30%; margin: 0 auto;}
        .flexcenter {border: 1px dotted green; display: flex; justify-content: center;}
    </style>
</head>
<body>
    
    <p class="centertext">This technique centers inline content</p>
    <div class="blockcenter">This technique center block elements</div>
    <div class="flexcenter">this is a flexbox hack for centering. my fav</div>


</body>
</html>
