<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week12notes</title>
    <script>
        //case sensitive//
        // inside curly bracket is called
        function  firstfunction (){
            alert('Hello World');
        }
        function secondfunction (){
            alert('mouse hover and onclick')
        }
            
        //function block of js code tha can be executed when called for
    </script>
</head>
<body onload="firstfunction();">
    <h1 onmouseover="secondfunction();">JavaScript</h1>
    <p>Lorem ipas laudantium consequatur, fugiat ea, corrupti cum itaque.</p>
    <p><a href="http://www.amazon.com" onclick="secondfunction();">second function link</a></p>
</body>
</html>
