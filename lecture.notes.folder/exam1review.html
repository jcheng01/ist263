<!DOCTYPE HTML><!--defines the browser document-->
<html><!--define the web browser format-->

        <meta charset="utf-8"><!--used to define the characters for our page-->
        <title>Natalie Huang</title><!--metadata-->
        <style>
            table, td, th {border: 2px solid seagreen}
        </style>
    </head>
    <body><!--tag for content of html document-->
        <h1><strong>TAGS</strong></h1>
        <table>
            <caption>The tables caption</caption>
            <tr>
                <th>table heading1</th>
                <th>table heading2</th>
            </tr>
            <tr>
                <td>data field1</td>
                <td>data field2</td>
            </tr>
        </table>
    </body>
</html>
