<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <script>
        function changeColor () {
            document.getElementById("pagecolor").style.backgroundColor = document.getElementById("pickcolor").value;
        }
        
    </script>
</head>
<body id="pagecolor">
    <form>
        <input type="color" id="pickcolor" onchange="changeColor();">
    </form>
</body>
</html>
