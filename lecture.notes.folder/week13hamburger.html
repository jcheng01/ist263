<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Part 2</title>
        <!--
            CSS
            1) HB does not display when screen is large
            2) display HB when its small

            3) Nav across at large screen 
            4) Nav stacks when small

            5) click on HB menu
        -->
        <style>
            #navlink a {display: block; background-color: aqua; padding: 10px; margin: 5px;}
            #hamburger{width: 60px; display: none;}
            @media only screen and (max-width: 600px) {
                #hamburger{display: block;}
                #navlink a {display: block;}
                #navlink {display: none;}
                
            }
        </style>
        <script>
            function toggleNav () {
                if (document.getElementById("navlink").style.getPropertyValue("display") == "block") {
                    document.getElementById("navlink").style.display = "none";
                }

                else {
                    document.getElementById("navlink").style.display = "block";}
            }
        </script>
    </head>
    <body>
        <nav>
            <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" id="hamburger" onclick="toggleNav();">
            <div id="navlink">
                <a href="index.html">Home</a> 
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        
       
    </body>
</html
